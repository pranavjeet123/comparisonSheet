<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Sheet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="./Styles/style.css" rel="stylesheet">
</head>

<body>
    <section class="product-visible">
        <div class="firstinfo">
                <div class="compare"><h3>Compare</h3></div>
                <p class="countOfitem-selected">1 Item selected</h3>
                <div class="show-difference">
                      
                                <p>
                                  <label>
                                    <input type="checkbox" onclick="showonlydiff()"/>
                                    <span>Show only differences</span>
                                  </label>
                                </p>
                              
                </div>
        </div>

        <div class="product1-info">
            <div class="image">
                <p>Image here</p>
                <h4>product name here </h4>
                <p class="discount-price">10,999
                    <span class="slash-price">12,999</span></p>
                   <p class="discount-percent">9%OFF</p>
            </div>

        </div>
        <div class="product2-info">
                <div class="image">
                        <p>Image here</p>
                        <h4>product name here </h4>
                        <p class="discount-price">10,999
                            <span class="slash-price">12,999</span></p>
                           <p class="discount-percent">9%OFF</p>
                    </div>
        </div>
        
        
    </section>
  <section class="spec-container"> 
      <div class="spec"></div>
      <div class="product1"></div>
      <div class="product2"></div>
  </section>
<script src ="./scripts/comparison.js"></script>
 <!-- Compiled and minified JavaScript of material CSS -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
